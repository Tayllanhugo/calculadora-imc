<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>
    <div class="container-pesos">
      <div class="esquerda">
        <h4>IMC</h4>
        <p>Menos do que 18,5</p>
        <p>Entre 18,5 e 24,9</p>
        <p>Entre 25 e 29,9</p>
        <p>Entre 30 e 34,9</p>
        <p>Entre 35 e 39,9</p>
        <p>Mais do que 40</p>
      </div>

      <div class="direita">
        <h4>Resultado</h4>
        <p>Abaixo do peso</p>
        <p>Peso normal</p>
        <p>Sobrepeso</p>
        <p>Obesidade grau 1</p>
        <p>Obesidade grau 2</p>
        <p>Obesidade grau 3</p>
      </div>
    </div>

    <form action="" id="form">
      <label for="input-teste-1">Peso</label>
      <input type="text" name="texto" id="pesoUsuario">

      <label for="input-teste-2">Altura</label>
      <input type="text" name="senha" id="alturaUsuario">

      <button>Calcular</button>
    </form>

    <p class="resultadoImc"></p>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
